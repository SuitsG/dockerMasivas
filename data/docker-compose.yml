services:
  core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: core_container
    ports:
      - "8080:8080"
    volumes:
      - core_data:/app/data

  # Contenedores de MongoDB
  mongodb_articulos:
    image: mongo:6.0
    container_name: mongodb_articulos
    ports: 
      - "27017:27017"

  mongodb_personas:
    image: mongo:6.0
    container_name: mongodb_personas
    ports: 
      - "27018:27017"


  mongodb_ventas:
    image: mongo:6.0
    container_name: mongodb_ventas
    ports: 
      - "27019:27017"

volumes:
  core_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../data/data
