services:
  core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: core_container
    ports:
      - "8080:8080"

  # Contenedores de MongoDB
  mongodb_articulos:
    image: mongo:6.0
    container_name: mongodb_articulos
    ports: 
      - "27017:27017"

  mongodb_personas:
    image: mongo:6.0
    container_name: mongodb_personas
    ports: 
      - "27018:27017"


  mongodb_ventas:
    image: mongo:6.0
    container_name: mongodb_ventas
    ports: 
      - "27019:27017"

  # Contenedor de SQLite
  sqlite-db:
    image: nouchka/sqlite3
    container_name: sqlite-db
    volumes:
      - ./data:/data
    ports:
      - "3308:3306" 
